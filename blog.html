<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog - MangaArt</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">
   <style>
     
    h2 {
      font-family: 'Bangers', cursive;
      font-size: 2.5em;
      color: #e63946;
      margin-bottom: 30px;
      text-align: center;
    }

    .article {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid #e63946;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: left;
      position: relative;
    }

    .article h3 {
      margin-bottom: 10px;
      color: #e63946;
    }

    .excerpt {
      font-style: italic;
      color: #555;
    }

    .full-text {
      margin-top: 15px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .full-text.visible {
      opacity: 1;
      max-height: 500px;
    }

    .toggle-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .toggle-btn:hover {
      background-color: #d62839;
    }

    .toggle-btn .arrow {
      transition: transform 0.3s ease;
    }

    .toggle-btn.open .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <header>
  <div class="navbar">
    <div class="logo">MangaArt</div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
   <ul class="menu">
  <li><a href="index.html">Accueil</a></li>
  <li><a href="galerie.html">Galerie</a></li>
  <li><a href="boutique.html">Boutique</a></li>
  <li><a href="blog.html">Blog</a></li>
  <li><a href="apropos.html">A propos de moi</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>
  </div>
</header>
<main>
  <h2>Blog</h2>

  <div class="article">
    <h3>Ouverture du site en version beta - 10/08/2025</h3>
    <p class="excerpt">Petit détail sur le but du site et l'ouverture en version beta...</p>
    <button class="toggle-btn" onclick="toggleArticle(this)">
      <span class="label">Lire plus</span>
      <span class="arrow">▼</span>
    </button>
    <div class="full-text">
      <p>En construction.</p>
    </div>
  </div>
  
</main>
  <script>
    function toggleArticle(button) {
      const fullText = button.nextElementSibling;
      const label = button.querySelector('.label');
      const arrow = button.querySelector('.arrow');

      fullText.classList.toggle('visible');
      button.classList.toggle('open');

      if (fullText.classList.contains('visible')) {
        label.textContent = "Lire moins";
      } else {
        label.textContent = "Lire plus";
      }
    }
  </script>

</body>
</html>
