  <main>
    <h2>Galerie de dessins</h2>

    <!-- Galerie : simple, responsive, performante -->
    <div class="galerie">
      <figure class="art">
        <img
          src="images/Pending.png"
          alt="Illustration en cours - style manga"
          loading="lazy"
          decoding="async"
        />
        <figcaption>Work in progress — 2025</figcaption>
      </figure>

      <figure class="art">
        <img
          src="images/Illustration.jpg"
          alt="Illustration couleur personnage manga"
          loading="lazy"
          decoding="async"
        />
        <figcaption>Illustration — Couleur</figcaption>
      </figure>

      <figure class="art">
        <img
          src="images/Illustration2.jpg"
          alt="Illustration manga alternative"
          loading="lazy"
          decoding="async"
        />
        <figcaption>Illustration — Variation</figcaption>
      </figure>
    </div>
  </main>
